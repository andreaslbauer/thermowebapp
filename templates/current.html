<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Current Temperature</title>
    <script type = "text/javascript"
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>

    <script type="text/javascript">

        $(document).ready(function(){

            $.getJSON('/datapoint/1', function(d) {
                $('#currentTemp').html('Current Temperature Sensor 1: ' + d.value + ' Degrees Fahrenheit');
            });
        });

    </script>


</head>
<body>
<h1>Web Thermometer - Current Temperature</h1>
    <hr>
    <br>
    <div id="currentTemp"></div>
</body>
</html>
